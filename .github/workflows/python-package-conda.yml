name: build and test
on: [push]

jobs:
  miniconda:
    name: Miniconda ${{ matrix.os }}, ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
        fail-fast: false
        matrix:
            os: ["ubuntu-latest", "windows-latest"]
            python-version: ['3.7', '3.8', '3.9']
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false
          auto-update-conda: true
      - shell: bash -l {0}
        run: |
          conda activate test
          conda install numpy=1.21.2
          pip install apexpy
          conda install pytest=6.2.5
          pip install pytest-html
          conda env update -f environment.yml
          conda info
          conda list
        name: finish conda setup
#      - name: Lint
#        shell: bash -l {0}
#        run: |
#            conda install flake8
#            python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
#            python -m flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - shell: bash -l {0}
        name: install trough
        run: python -m pip install -e .
      - shell: bash -l {0}
        name: Run pytest
        run: |
            pytest test --html=${{ matrix.os }}-${{ matrix.python-version }}-results.html --self-contained-html
      - name: move log file
        shell: bash -l {0}
        run: mv test.log ${{ matrix.os }}-${{ matrix.python-version }}-test.log
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}-${{ matrix.python-version }}-artifacts
          path: |
            ${{ matrix.os }}-${{ matrix.python-version }}-results.html
            ${{ matrix.os }}-${{ matrix.python-version }}-test.log
